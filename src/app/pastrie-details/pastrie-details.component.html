<div *ngIf="pastrie" style="border: solid 1px red">
    <h1>{{ pastrie.name }}</h1>
    <h2>Liste des ingr√©dients:</h2>

    <ul *ngIf="ingredients">
        <li *ngFor="let ingredient of ingredients">
            <p>{{ ingredient }}</p>
        </li>
        <button (click)="modifyOrder()">{{ sens ? 'desc' : 'asc' }}</button>
        <div *ngIf="favoritePastriesId.length < 3 || favoritePastriesId.length === 3 && pastrie.priority === 'favorite'">
            <button (click)="preference(pastrie.id)">Choice</button>
        </div>
        <p>{{ pastrie.priority }}</p>
    </ul>
</div>
